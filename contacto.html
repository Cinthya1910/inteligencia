<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | Aprende con IA</title>
  <style>
    :root {
      --verde: #6ce71b;
      --verde-claro: #84f18d;
      --verde-oscuro: #3ec522;
      --gris-claro: #f5f7fa;
      --gris-oscuro: #2d3436;
      --blanco-transparente: rgba(255, 255, 255, 0.85);
      --sombra: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--gris-claro), #dff9fb);
      color: #2c3e50;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(90deg, var(--verde) 0%, var(--verde-claro) 100%);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 4px 8px var(--sombra);
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    main {
      max-width: 900px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: var(--blanco-transparente);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8px);
    }

    .section-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .section-header h2 {
      font-size: 2rem;
      color: var(--verde-oscuro);
      border-bottom: 2px solid var(--verde-claro);
      display: inline-block;
      padding-bottom: 0.5rem;
    }

    .formulario {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .formulario fieldset {
      border: none;
    }

    .formulario legend {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: var(--verde-oscuro);
    }

    .campo {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    .campo label {
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    .campo input,
    .campo select,
    .campo textarea {
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .campo input:focus,
    .campo select:focus,
    .campo textarea:focus {
      border-color: var(--verde);
      outline: none;
    }

    .formulario input[type="submit"] {
      background-color: var(--verde);
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      align-self: flex-start;
    }

    .formulario input[type="submit"]:hover {
      background-color: var(--verde-oscuro);
      transform: scale(1.03);
    }

    footer {
      background-color: var(--verde-oscuro);
      color: white;
      text-align: center;
      padding: 1.5rem 0;
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      nav ul {
        flex-direction: column;
        gap: 1rem;
      }

      main {
        margin: 2rem 1rem;
      }

      .formulario input[type="submit"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Aprende con IA</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="quienes.html">Quiénes somos</a></li>
        <li><a href="acerca.html">Acerca de</a></li>
        <li><a href="legales.html">Legales</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="section-header">
      <h2>Contacto Aprende con IA</h2>
    </section>

    <form class="formulario">
      <fieldset>
        <legend>Tus Datos</legend>
        <div class="campo">
          <label for="nombre">Nombre</label>
          <input id="nombre" type="text" placeholder="Tu nombre">
        </div>
        <div class="campo">
          <label for="asunto">Asunto</label>
          <input id="asunto" type="text" placeholder="Asunto del mensaje">
        </div>
        <div class="campo">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Tu correo electrónico">
        </div>
        <div class="campo">
          <label for="tel">Teléfono</label>
          <input id="tel" type="tel" placeholder="Tu número de contacto">
        </div>
        <div class="campo">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" rows="5" placeholder="Escribe tu mensaje..."></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>País</legend>
        <div class="campo">
          <label for="pais">Selecciona tu país</label>
          <select id="pais">
            <option value="">-- Selecciona un país --</option>
            <option value="MX">México</option>
            <option value="CO">Colombia</option>
            <option value="BO">Bolivia</option>
            <option value="AR">Argentina</option>
            <option value="PR">Perú</option>
            <option value="ES">España</option>
            <option value="CL">Chile</option>
          </select>
        </div>
      </fieldset>

      <input type="submit" value="Enviar Formulario">
    </form>
  </main>

  <footer>
    © 2025 Aprende con IA. Todos los derechos reservados.
  </footer>

</body>
</html>
